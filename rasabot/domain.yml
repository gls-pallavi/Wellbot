  utter_greeting_hi:
    - text: "नमस्ते! मैं आपकी किस तरह मदद कर सकता हूँ?"
    - text: "हाय! क्या हाल है?"
    - text: "आपसे मिलकर अच्छा लगा। मैं आपकी कैसे मदद करूँ?"
    - text: "हेलो! स्वास्थ्य और वेलनेस के बारे में बात करना चाहते हैं?"
    - text: "नमस्ते! आप आज कैसा महसूस कर रहे हैं?"
    - text: "हाय! मैं आपके स्वास्थ्य सवालों में मदद कर सकती/सकता हूँ।"
    - text: "हेलो! आप मुझसे कोई भी हेल्थ रिलेटेड प्रश्न पूछ सकते हैं।"
    - text: "नमस्कार! आपकी सहायता करने के लिए यहाँ हूँ।"
    - text: "हाय! चलिए स्वास्थ्य और वेलनेस पर बात करते हैं।"
