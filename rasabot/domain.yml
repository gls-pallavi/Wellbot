    - text: "आप सोचने से ज्यादा मजबूत हैं, कठिन दिनों में भी।"
    - text: "जब आप उदास महसूस करें, मदद माँगना ठीक है।"
    - text: "आज अपने आप का ख्याल रखें। आप इसके हकदार हैं।"
